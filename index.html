<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site para apresentação dos conceitos de front-end.">
    <meta name="author" description="Archimedes Santos Firmino &lt;archimedessfirmino@gmail.com&gt;">
    <meta name="keywords" description="JavaScript, HTML5, CSS3, semântica, mobile-first, responsividade, api">
    <link rel="stylesheet" href="css/index.css">
    <!-- Carrega o CSS específico de cada página. -->

    <link rel="shortcut icon" href="assets/favicon.png">
    <title>Haunter's Realm</title>
</head>

<body>
    <!-- WRAP -->
    <div id="wrap">

        <a id="top"></a>

        <!-- Cabeçalho -->
        <header>
            <h1 id="h1">
                Haunter's Realm
                <small>Gotta catch em' all!</small>
            </h1>
        </header>

        <!-- Menu -->
        <nav id="nav">
            <a href="/"><i class="fa-solid fa-house fa-fw"></i>
                <span>Início</span>
            </a>

            <a href="contacts"><i class="fa-solid fa-headset fa-fw"></i>
                <span>Contatos</span>
            </a>

            <a href="about"><i class="fa-solid fa-info"></i>
                <span>Sobre</span>
            </a>
            <a href="login" id="navUser"><i class="fa-solid fa-right-to-bracket"></i>
                <span>Login</span>
            </a>
        </nav>

        <!-- Conteúdo Principal -->
        <main id="main">
            <button id="fetchHaunterBtn">Exibir dados do <span id="haunterName">Haunter</span></button>
            <div id="pokemonData"></div>
        </main>

        <!-- Rodapé-->
        <footer>
            <!-- Primeira linha -->
            <div class="footer-top">
                <a href="/">
                    <i class="fa-solid fa-house fa-fw"></i>
                </a>
                <div>&copy; 2023 Archimedes Santos Firmino</div>
                <a href=#top>
                    <i class="fa-solid fa-up-long"></i>
                </a>
            </div>

            <!-- Segunda linha -->
            <div class="footer-bottom">


                <div>
                    <h4>Redes Sociais:</h4>
                    <ul>
                        <li class="fb">
                            <a href="https://www.facebook.com/Frontend" target="_blank"><i
                                    class="fa-brands fa-facebook"></i>
                                <span>Facebook</span>
                            </a>
                        </li>
                        <li class="tw">
                            <a href="https://www.twitter.com/FrontEnd" target="_blank"><i
                                    class="fa-brands fa-twitter"></i>
                                <span>Twitter</span>
                            </a>
                        </li>
                    </ul>
                </div>






                <div>
                    <h4>Links rápidos:</h4>
                    <ul>
                        <li>
                            <a href="about">
                                <i class="fa-solid fa-file-code fa-fw"></i>
                                <span>Sobre o site</span>
                            </a>
                        </li>
                        <li>
                            <a href="about">
                                <i class="fa-solid fa-laptop-code fa-fw"></i>
                                <span>Quem somos</span>
                            </a>
                        </li>
                        <li>
                            <a href="about">
                                <i class="fa-solid fa-user-lock fa-fw"></i>
                                <span>Privacidade</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

        </footer>

        <hr class="nbsp">

    </div>
    <!-- Fim do WRAP -->

    <!-- Carga do JavaScript -->
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
        document.getElementById('fetchHaunterBtn').addEventListener('click', function () {
            fetch('https://pokeapi.co/api/v2/pokemon/haunter')
                .then(response => response.json())
                .then(data => {
                    // Manipule os dados para exibi-los na página
                    const fetchHaunterBtn = document.getElementById('fetchHaunterBtn');
                    const pokemonDataElement = document.getElementById('pokemonData');
                    console.log(data)

                    fetchHaunterBtn.style.display = 'none';
                    pokemonDataElement.style.display = 'relative';

                    pokemonDataElement.innerHTML = `
        <h2>${data.name}</h2>
        <img src="/assets/pokemon-haunter.gif" alt="${data.name}">
        <p>Nº Pokedex: ${data.id}</p>
        <p>Altura: ${data.height}</p>
        <p>Peso: ${data.weight}</p>
        <p>Tipo(s): ${data.types.map(type => type.type.name).join(', ')}</p>
        <p>HP Base: ${data.stats[0].base_stat}</p>
        <p>ATK Base: ${data.stats[1].base_stat}</p>
        <p>DEF Base: ${data.stats[2].base_stat}</p>
        <p>SP ATK Base: ${data.stats[3].base_stat}</p>
        <p>SP DEF Base: ${data.stats[4].base_stat}</p>
        <p>SPD Base: ${data.stats[5].base_stat}</p>
        `;
                })
            })
    </script>


</body>

</html>
